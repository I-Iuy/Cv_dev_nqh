                </div>
                <div class="mt-4">
                    <div class="bg-gradient-to-r from-blue-700 to-black  text-white font-bold py-2 px-4 rounded-lg w-full text-center"
                        data-i18n="project">
                    </div>

            </div>

            <div class="w-2/3 p-4">
                <div class="bg-gradient-to-r from-blue-700 to-black  text-white p-2 rounded-t-lg">

                </div>
                <div class="border-l-4 p-4 bg-white shadow-md">
                    <p class="text-blue-600 font-bold" data-i18n="intern"></p>
                    <p data-i18n="looking_for"></p>

                    </p>
                </div>

                <div class="bg-gradient-to-r from-blue-700 to-black text-white p-2 rounded-t-lg mt-4">

                        </div>

                            <i class="fas fa-book mr-2"></i> <span data-i18n="self_learning"></span>
                        </p>

                            <div class="bg-blue-700 h-2 rounded-full" style="width: 75%"></div>
                        </div>

                        <p class="flex items-center">
                            <i class="fas fa-language mr-2"></i> <span data-i18n="english"></span>
                        </p>

                    </div>

                    <div>
                        <h4 class="text-blue-600 font-bold mb-2" data-i18n="programming_skills"></h4>

                        <p class="flex items-center">

                        <p class="flex items-center">

                        <p class="flex items-center">

                        <p class="flex items-center">

                        <p class="flex items-center">

                        <p class="flex items-center">

                </div>
                <div class="bg-gradient-to-r from-blue-700 to-black  text-white p-2 rounded-t-lg mt-4">
                    <h3 class="text-lg font-bold" data-i18n="advantages"></h3>
                </div>
                <div class="border-l-4 p-4 bg-white shadow-md">
                    <ul class="list-disc list-inside">
                        <li data-i18n="good_looking"></li>
                        <li data-i18n="enthusiastic">Tháo vát, nhiệt tình</li>
                        <li data-i18n="adaptable">Dễ thích nghi, tiếp thu nhanh</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/i18next@21.6.14/dist/umd/i18next.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>
        const languageToggle = document.getElementById("languageToggle");
        const toggleCircle = document.getElementById("toggleCircle");
        const pdfDownload = document.getElementById("pdfDownload");
        const pdfCircle = pdfDownload.querySelector("div");
        let currentLang = "en";
        let isPdfView = false;

        function changeLanguage(lang) {
            fetch("locales.json")
                .then(response => response.json())
                .then(data => {
                    document.querySelectorAll("[data-i18n]").forEach(el => {
                        const key = el.getAttribute("data-i18n");
                        if (data[lang] && data[lang][key]) {
                            el.textContent = data[lang][key];
                        }
                    });
                })
                .catch(error => console.error("Error loading translation file:", error));
        }

        languageToggle.addEventListener("click", () => {
            currentLang = currentLang === "en" ? "vi" : "en";

            anime({
                targets: toggleCircle,
                translateX: currentLang === "vi" ? 28 : 0,
                easing: "easeInOutQuad",
                duration: 300
            });

            languageToggle.classList.toggle("bg-gray-300", currentLang === "en");
            languageToggle.classList.toggle("bg-blue-500", currentLang === "vi");

            changeLanguage(currentLang);
        });

        pdfDownload.addEventListener("click", () => {
            isPdfView = !isPdfView;

            // Animate the circle
            anime({
                targets: pdfCircle,
                translateX: isPdfView ? 28 : 0,
                easing: "easeInOutQuad",
                duration: 300
            });

            // Toggle background color
            pdfDownload.classList.toggle("bg-gray-300", !isPdfView);
            pdfDownload.classList.toggle("bg-blue-500", isPdfView);

            // Download the PDF
            const link = document.createElement('a');
            link.href = 'CV_Nguyen_Quoc_Huy.pdf';
            link.download = 'CV_Nguyen_Quoc_Huy.pdf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // Reset toggle after download
            setTimeout(() => {
                isPdfView = false;
                anime({
                    targets: pdfCircle,
                    translateX: 0,
                    easing: "easeInOutQuad",
                    duration: 300
                });
                pdfDownload.classList.add("bg-gray-300");
                pdfDownload.classList.remove("bg-blue-500");
            }, 1000);
        });

        document.addEventListener("DOMContentLoaded", () => {
            changeLanguage(currentLang);
        });
    </script>
</body>

</html>
